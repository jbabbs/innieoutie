<div class="connection-actions-bar clearfix">
  <button class="pull-right btn btn-outline-primary" (click)="onNewConnectionClick()">New</button>
</div>
<div class="connection-items">
  <div *ngFor="let connection of connections" class="connection-item">
    <div class="connection-text">{{connection?.name}}</div>
    <div ngbDropdown class="connection-options">
      <div ngbDropdownToggle class="dropdown-trigger"><i class="fa fa-ellipsis-v"></i></div>
      <div ngbDropdownMenu>
        <button class="dropdown-item" (click)="onDeleteConnectionClick(connection)">Delete</button>
        <button class="dropdown-item" (click)="onConnectClick(connection)">Connect</button>
      </div>
    </div>
  </div>
</div>
