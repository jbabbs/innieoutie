<div class="server-actions-bar clearfix">
  <button class="pull-right btn btn-outline-primary" (click)="onNewServerClick()">New</button>
</div>
<div class="server-items">
  <div *ngFor="let server of servers" class="server-item" (dblclick)="onConnectClick(server)">
    <div class="server-name">{{server?.name}}</div>
    <div class="server-url"><i>{{server?.url}}</i></div>
    <div ngbDropdown class="server-options">
      <div ngbDropdownToggle class="dropdown-trigger"><i class="fa fa-ellipsis-v"></i></div>
      <div ngbDropdownMenu>
        <button class="dropdown-item" (click)="onConnectClick(server)">Connect</button>
        <button class="dropdown-item" (click)="onEditServerClick(server)">Edit</button>
        <button class="dropdown-item" (click)="onDeleteServerClick(server)">Delete</button>
      </div>
    </div>
  </div>
</div>
