<div class="title-container">
  <strong>Message Log</strong>
</div>
<div class="table-container">
  <table class="table">
    <thead>
      <th></th>
      <th>Time</th>
      <th>Data</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let message of client.messages">
        <td>{{messageDirection(message)}}</td>
        <td>{{message.time}}</td>
        <td>{{message.data}}</td>
      </tr>
    </tbody>
  </table>
</div>
