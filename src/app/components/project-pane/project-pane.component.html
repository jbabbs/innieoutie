<div class="project-title">
  <div class="title-text">
    <strong>{{currentProject?.name}}</strong>
  </div>
  <div ngbDropdown class="title-options">
    <div ngbDropdownToggle class="dropdown-trigger"><i class="fa fa-ellipsis-v"></i></div>
    <div ngbDropdownMenu>
      <button class="dropdown-item">New Project</button>
      <button class="dropdown-item" (click)="onDeleteProjectClick()">Delete Project</button>
    </div>
  </div>
</div>
<ngb-tabset class="tab-set">
  <ngb-tab title="Servers">
    <ng-template ngbTabContent>
      <app-servers-tab></app-servers-tab>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Messages">
    <ng-template ngbTabContent>
      <app-messages-tab></app-messages-tab>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Proxies">
    <ng-template ngbTabContent>
      <app-proxies-tab></app-proxies-tab>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
