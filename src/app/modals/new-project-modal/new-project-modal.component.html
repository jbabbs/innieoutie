<div class="modal-header">
  <h4 class="modal-title">New Project</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>Name</label>
  <input appFocus [(ngModel)]="projectName" />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close(projectName)">Save</button>
</div>
